<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- A imagem vai aqui na css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocapitalize="on">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocapitalize="email" required maxlength="30">
                        <label for="ilogin">
                            <span class="material-symbols-outlined">
                            person
                            </span>
                        </label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                            key
                            </span>
                        </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.htmml" class="botao">
                        Esqueci a senha 
                        <i class="material-icons">
                            <span class="material-symbols-outlined">
                                mail
                                </span>
                        </i>
                    </a>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
